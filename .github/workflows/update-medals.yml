name: Update Medal Count

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Scrape latest medals
        run: node scripts/scrape-medals.js
        
      - name: Commit and push if changed
        run: |
          git config user.name 'Olympics Bot'
          git config user.email 'bot@github.com'
          git add public/medals-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update medals $(date -u)" && git push
